{% extends "base.html" %}

{% load static %}

{% block content %}
<title>HomePage</title>
<!-- 欢迎标题显示 -->
<div id="welcome">
    <div id='drawAnimationHello'></div>
    <h1>Bonjour!</h1>
</div>
{% endblock %}

{% block javascript %}
<script>
    cnchar.draw('你好',{
        el: '#drawAnimationHello',
        type: cnchar.draw.TYPE.ANIMATION,
        animation:{
            loopAnimate: true
        }
    })
</script>
{% endblock %}
