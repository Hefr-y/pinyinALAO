<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/hsk.css' %}">
    <title>pinyinAffichage</title>
</head>
<body>
    {% for hanzi, pyinfo in data.items %}

    <div class="display-flex">
        <!-- 正确的拼音信息 -->
        <div class="div-hsk">
            汉字：<font style="font-size:30px;font-weight:bolder;">{{hanzi}}</font><br/>
            正确信息如下：<br/>
            带音调的拼音为 <font style="font-size: 24px;font-weight: bold;color: darkgreen;">{{pyinfo.pyAvecTone}}</font>
                        /
                        <font style="font-size: 24px;font-weight: bold;color: darkgreen;">{{pyinfo.pySansTone}}</font>
                        <br/>
            其声母为 <font style="font-size: 24px;font-weight: bold;color: darkgreen;">{{pyinfo.initial_corr}}</font><br/>
            其韵母为 <font style="font-size: 24px;font-weight: bold;color: darkgreen;">{{pyinfo.final_corr}}</font><br/>
            其声调为 <font style="font-size: 24px;font-weight: bold;color: darkgreen;">{{pyinfo.tone_corr}}</font><br/>
        </div>

        {% comment %} <p>{{hanzi}} :{{ pyinfo }} </p> {% endcomment %}
    {% endfor %}


</body>
</html>
